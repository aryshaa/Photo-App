<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content = "width=device-width, initial-scale=0.1">

<link rel="stylesheet" type="text/css" href="/public/css/form.css">
  <link rel="stylesheet" type="text/css" href="../public/css/header.css">
  <link rel="stylesheet" type="text/css" href="../public/css/posts.css">
  <link rel="stylesheet" type="text/css" href="../public/css/footer.css">
<title>Registration</title>
<script defer src ="../js/sample.js"></script>
<script type = "text/javascript">
function validate () {


  
     var user=  /^[a-zA-Z][a-zA-Z0-9]{3,20}/;
     if(!document.myForm.userName.value.match(user))
     {
             
             alert('Please enter correct Username')
             return false;
     }
     var pass=  /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;
     if(!document.myForm.password.value.match(pass))
     {
             alert('Please enter the right password format')
             return false;
     }
     if(document.myForm.confirmPassword.value != document.myForm.password.value)
     {
             alert('Password do not matches')
             return false;
     }
     var emailID = document.myForm.email.value;
 atpos = emailID.indexOf("@");
 dotpos = emailID.lastIndexOf(".");
 if (atpos < 1 || ( dotpos - atpos < 2 )) {
         alert("Please enter correct email ID");
         return false;
 }
  
}
</script>
</head>
<body onload='document.form1.text1.focus()'>
<div class="mail">
<h2>Registration Form</h2>
<form name="myForm" action="#" onsubmit = "return(validate())" method="POST" action="/users/register" 
enctype="application/x-www-form-urlencoded">
<label for="username">Enter Username</label>
<input type='text' required name='username'/>
<br>
<label for="password">Enter Your password must be start with Alphabet/Number and also include the special letter(@,#,$,!) </label> 
<input type='text' name='password'/> 
<label for="cpassword">Confirm Your password</label>
<input type='text'  required name='cpassword'/>
<label for="email"> Enter Your email</label>
<input type='text' required name='email'/>
<input type="checkbox" id="age" name="age" value="13+ Year of Age" required="true">
<label for="age">I am above 13 year of age</label>
<input type="checkbox" id="tos" name="tos" value="TOS and privacy rules" required="true">
<label for="tos"> I agree with TOS and other privacy rules</label><br>
<input type="submit" name="submit" value="Submit"/>
</form>
</div>
</body>
</html>
